<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>One Piece - Login System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            background: #0a0e27;
        }

        /* One Piece Background */
        .gradient-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            z-index: -1;
        }

        /* Navbar Header */
        .navbar-header {
            background: linear-gradient(90deg, #000000 0%, #1a1a2e 50%, #000000 100%);
            padding: 15px 30px;
            position: fixed;
            width: 100%;
            top: 0;
            border-bottom: 3px solid #ffffff;
            z-index: 999;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.8);
        }

        .navbar-header h1 {
            color: #ffffff;
            font-size: 28px;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
        }

        /* Login Container */
        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            margin-top: 70px;
        }

        .login-card {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            border: 3px solid #ffffff;
            border-radius: 15px;
            padding: 50px 40px;
            width: 100%;
            max-width: 420px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5), inset 0 0 20px rgba(255, 255, 255, 0.05);
            animation: slideUp 0.6s ease-out;
            position: relative;
            overflow: hidden;
        }

        .login-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, transparent, #ffffff, transparent);
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(40px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .login-card h1 {
            text-align: center;
            margin-bottom: 10px;
            color: #ffd700;
            font-size: 32px;
            font-weight: bold;
            letter-spacing: 2px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
        }

        .login-subtitle {
            text-align: center;
            color: #999;
            font-size: 12px;
            margin-bottom: 30px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #ffd700;
            font-size: 13px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .form-group input {
            width: 100%;
            padding: 13px 15px;
            border: 2px solid #ffd700;
            background: rgba(26, 26, 46, 0.8);
            border-radius: 8px;
            font-size: 14px;
            color: #fff;
            transition: all 0.3s ease;
        }

        .form-group input::placeholder {
            color: #666;
        }

        .form-group input:focus {
            outline: none;
            border-color: #ffd700;
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.4), inset 0 0 10px rgba(255, 215, 0, 0.1);
            background: rgba(26, 26, 46, 1);
        }

        .button-group {
            display: flex;
            gap: 12px;
            margin-top: 35px;
        }

        /* Primary Button - Login */
        .btn-login {
            flex: 1;
            padding: 13px;
            background: linear-gradient(135deg, #ffffff 0%, #e0e0e0 100%);
            color: #000;
            border: 2px solid #ffffff;
            border-radius: 8px;
            font-size: 15px;
            font-weight: bold;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(255, 255, 255, 0.3);
        }

        .btn-login:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(255, 255, 255, 0.5);
        }

        .btn-login:active {
            transform: translateY(-1px);
        }

        /* Secondary Button - Cancel */
        .btn-cancel {
            flex: 1;
            padding: 13px;
            background: rgba(255, 255, 255, 0.1);
            color: #ffffff;
            border: 2px solid #ffffff;
            border-radius: 8px;
            font-size: 15px;
            font-weight: bold;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
        }

        .btn-cancel:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: translateY(-3px);
            box-shadow: 0 4px 15px rgba(255, 255, 255, 0.2);
        }

        .btn-cancel:active {
            transform: translateY(-1px);
        }

        /* Alert */
        .alert {
            padding: 14px 16px;
            margin-bottom: 20px;
            border-radius: 8px;
            font-size: 14px;
            border-left: 4px solid;
            animation: slideDown 0.3s ease-out;
            font-weight: bold;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-15px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .alert-error {
            background: rgba(255, 67, 67, 0.2);
            color: #ff6b6b;
            border-left-color: #ff6b6b;
        }

        .alert-success {
            background: rgba(102, 221, 119, 0.2);
            color: #66dd77;
            border-left-color: #66dd77;
        }

        /* Profile Container */
        .profile-container {
            display: none;
            min-height: 100vh;
            padding: 90px 20px 20px;
        }

        .profile-container.active {
            display: block;
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .navbar {
            background: linear-gradient(90deg, #000000 0%, #1a1a2e 50%, #000000 100%);
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 8px 25px rgba(255, 215, 0, 0.15);
            border: 2px solid #ffd700;
        }

        .navbar h2 {
            color: #ffd700;
            font-size: 24px;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
        }

        .btn-logout {
            padding: 11px 22px;
            background: linear-gradient(135deg, #ff4444 0%, #cc0000 100%);
            color: white;
            border: 2px solid #ff4444;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-size: 13px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(255, 68, 68, 0.3);
        }

        .btn-logout:hover {
            background: linear-gradient(135deg, #ff6666 0%, #dd0000 100%);
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(255, 68, 68, 0.5);
        }

        .profile-card {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            border-radius: 12px;
            padding: 30px;
            max-width: 600px;
            margin: 0 auto 30px;
            box-shadow: 0 8px 25px rgba(255, 215, 0, 0.15);
            border: 2px solid #ffd700;
        }

        .profile-card h3 {
            color: #ffd700;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 1px;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.8);
        }

        .profile-info {
            display: grid;
            gap: 15px;
        }

        .info-row {
            padding-bottom: 15px;
            border-bottom: 1px solid rgba(255, 215, 0, 0.2);
            display: grid;
            grid-template-columns: 150px 1fr;
            gap: 15px;
        }

        .info-row:last-child {
            border-bottom: none;
        }

        .info-label {
            color: #ffd700;
            font-size: 12px;
            text-transform: uppercase;
            font-weight: bold;
            letter-spacing: 1px;
        }

        .info-value {
            color: #fff;
            font-size: 15px;
            font-weight: 500;
        }

        /* User Management */
        .user-management {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            border-radius: 12px;
            padding: 30px;
            max-width: 900px;
            margin: 0 auto;
            box-shadow: 0 8px 25px rgba(255, 215, 0, 0.15);
            border: 2px solid #ffd700;
        }

        .user-management h3 {
            margin-bottom: 20px;
            color: #ffd700;
            text-transform: uppercase;
            letter-spacing: 1px;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.8);
        }

        .btn-add-user {
            padding: 11px 22px;
            background: linear-gradient(135deg, #00aa44 0%, #008833 100%);
            color: white;
            border: 2px solid #00aa44;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            margin-bottom: 20px;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-size: 13px;
            box-shadow: 0 4px 15px rgba(0, 170, 68, 0.3);
        }

        .btn-add-user:hover {
            background: linear-gradient(135deg, #00cc55 0%, #00aa44 100%);
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0, 170, 68, 0.5);
        }

        .user-list {
            display: grid;
            gap: 12px;
        }

        .user-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px;
            background: rgba(255, 215, 0, 0.08);
            border: 1px solid rgba(255, 215, 0, 0.2);
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .user-item:hover {
            background: rgba(255, 215, 0, 0.12);
            border-color: rgba(255, 215, 0, 0.4);
            transform: translateX(5px);
        }

        .user-info {
            flex: 1;
        }

        .user-name {
            font-weight: bold;
            color: #ffd700;
            margin-bottom: 4px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .user-email {
            font-size: 13px;
            color: #999;
        }

        .user-actions {
            display: flex;
            gap: 8px;
        }

        /* Button Edit - Blue */
        .btn-edit {
            padding: 8px 14px;
            background: linear-gradient(135deg, #0066cc 0%, #004499 100%);
            color: white;
            border: 2px solid #0066cc;
            border-radius: 6px;
            cursor: pointer;
            font-size: 12px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            transition: all 0.3s ease;
            box-shadow: 0 3px 10px rgba(0, 102, 204, 0.3);
        }

        .btn-edit:hover {
            background: linear-gradient(135deg, #0088ff 0%, #0055dd 100%);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 102, 204, 0.5);
        }

        /* Button Delete - Red */
        .btn-delete {
            padding: 8px 14px;
            background: linear-gradient(135deg, #cc0000 0%, #990000 100%);
            color: white;
            border: 2px solid #cc0000;
            border-radius: 6px;
            cursor: pointer;
            font-size: 12px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            transition: all 0.3s ease;
            box-shadow: 0 3px 10px rgba(204, 0, 0, 0.3);
        }

        .btn-delete:hover {
            background: linear-gradient(135deg, #ff3333 0%, #cc0000 100%);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(204, 0, 0, 0.5);
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal.active {
            display: flex;
            animation: fadeIn 0.3s ease-out;
        }

        .modal-content {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            border: 3px solid #ffd700;
            border-radius: 12px;
            padding: 35px;
            width: 100%;
            max-width: 420px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.8), 0 0 30px rgba(255, 215, 0, 0.2);
        }

        .modal-content h3 {
            margin-bottom: 25px;
            color: #ffd700;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
        }

        .modal-buttons {
            display: flex;
            gap: 12px;
            margin-top: 25px;
        }

        .modal-buttons button {
            flex: 1;
            padding: 12px;
            border: 2px solid;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
        }

        .btn-save {
            background: linear-gradient(135deg, #00aa44 0%, #008833 100%);
            color: white;
            border-color: #00aa44;
            box-shadow: 0 4px 15px rgba(0, 170, 68, 0.3);
        }

        .btn-save:hover {
            background: linear-gradient(135deg, #00cc55 0%, #00aa44 100%);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 170, 68, 0.5);
        }

        .btn-close-modal {
            background: rgba(255, 215, 0, 0.1);
            color: #ffd700;
            border-color: #ffd700;
        }

        .btn-close-modal:hover {
            background: rgba(255, 215, 0, 0.2);
            transform: translateY(-2px);
        }

        /* One Piece Divider */
        .divider {
            height: 2px;
            background: linear-gradient(90deg, transparent, #ffd700, transparent);
            margin: 20px 0;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .login-card, .profile-card, .user-management, .modal-content {
                border-radius: 10px;
            }

            .navbar {
                flex-direction: column;
                gap: 15px;
            }

            .info-row {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>

    <!-- Header -->

    <!-- Login Section -->
    <div class="login-container" id="loginContainer">
        <div class="login-card">

    <!-- Profile Section -->
    <div class="profile-container" id="profileContainer">
        <div class="navbar">
            <h2>üìä DASHBOARD KAPTEN</h2>
            <button class="btn-logout">üö™ LOGOUT</button>
        </div>

        <div class="profile-card">
            <h3>üë§ Profil Penjelajah</h3>
            <div class="profile-info">
                <div class="info-row">
                    <div class="info-label">‚öîÔ∏è Nama</div>
                    <div class="info-value" id="profileUsername"></div>
                </div>
                <div class="info-row">
                    <div class="info-label">üìß Email</div>
                    <div class="info-value" id="profileEmail"></div>
                </div>
                <div class="info-row">
                    <div class="info-label">üü¢ Status</div>
                    <div class="info-value">Berlayar Aktif</div>
                </div>
            </div>
        </div>

        <div class="divider"></div>

        <div class="user-management">
            <h3>üó∫Ô∏è Manajemen Anggota Kru</h3>
            <button class="btn-add-user" id="btnAddUser">‚ûï TAMBAH ANGGOTA</button>
            <div class="user-list" id="userList"></div>
        </div>
    </div>

    <!-- Modal Add/Edit User -->
    <div class="modal" id="userModal">
        <div class="modal-content">
            <h3 id="modalTitle">‚ûï TAMBAH ANGGOTA</h3>
            <form id="userForm">
                <div class="form-group">
                    <label for="modalUsername">‚öîÔ∏è Nama Penjelajah</label>
                    <input type="text" id="modalUsername" required>
                </div>
                <div class="form-group">
                    <label for="modalPassword">üîê Sandi</label>
                    <input type="password" id="modalPassword" required>
                </div>

                    <label for="modalEmail">üìß Email</label>
                    <input type="email" id="modalEmail" required>
                </div>
                <div class="modal-buttons">
                    <button type="submit" class="btn-save">‚úì SIMPAN</button>
                    <button type="button" class="btn-close-modal" id="btnCloseModal">‚úï BATAL</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // ===== CLASS USER (OOP) =====
        class User {
            constructor(username, password, email) {
                this.id = Date.now();
                this.username = username;
                this.password = password;
                this.email = email;
                this.createdAt = new Date().toLocaleDateString('id-ID');
            }

            updateInfo(username, password, email) {
                this.username = username;
                this.password = password;
                this.email = email;
            }
        }

        // ===== CLASS USER MANAGER (OOP) =====
        class UserManager {
            constructor() {
                this.users = [];
                this.loadFromLocalStorage();
                this.initDefaultUsers();
            }

            initDefaultUsers() {
                if (this.users.length === 0) {
                    this.addUser('lazuardi123', 'Zuu0001', 'lazuardi@example.com');
                }
            }

            addUser(username, password, email) {
                const user = new User(username, password, email);
                this.users.push(user);
                this.saveToLocalStorage();
                return user;
            }

            getUserByUsername(username) {
                return this.users.find(u => u.username === username);
            }

            updateUser(id, username, password, email) {
                const user = this.users.find(u => u.id === id);
                if (user) {
                    user.updateInfo(username, password, email);
                    this.saveToLocalStorage();
                    return true;
                }
                return false;
            }

            deleteUser(id) {
                this.users = this.users.filter(u => u.id !== id);
                this.saveToLocalStorage();
            }

            getAllUsers() {
                return this.users;
            }

            saveToLocalStorage() {
                localStorage.setItem('users', JSON.stringify(this.users));
            }

            loadFromLocalStorage() {
                const data = localStorage.getItem('users');
                if (data) {
                    this.users = JSON.parse(data);
                }
            }
        }

        // ===== CLASS AUTH MANAGER (OOP) =====
        class AuthManager {
            constructor(userManager) {
                this.userManager = userManager;
                this.currentUser = null;
                this.loadSession();
            }

            login(username, password) {
                const user = this.userManager.getUserByUsername(username);
                if (user && user.password === password) {
                    this.currentUser = user;
                    this.saveSession();
                    return true;
                }
                return false;
            }

            logout() {
                this.currentUser = null;
                localStorage.removeItem('currentUser');
            }

            saveSession() {
                localStorage.setItem('currentUser', JSON.stringify(this.currentUser));
            }

            loadSession() {
                const data = localStorage.getItem('currentUser');
                if (data) {
                    this.currentUser = JSON.parse(data);
                }
            }

            isLoggedIn() {
                return this.currentUser !== null;
            }
        }

        // ===== APP INSTANCE =====
        const userManager = new UserManager();
        const authManager = new AuthManager(userManager);

        // ===== UI CONTROLLER =====
        const loginContainer = document.getElementById('loginContainer');
        const profileContainer = document.getElementById('profileContainer');
        const loginForm = document.getElementById('loginForm');
        const alertContainer = document.getElementById('alertContainer');
        const logoutBtn = document.querySelector('.btn-logout');
        const userList = document.getElementById('userList');
        const userModal = document.getElementById('userModal');
        const btnAddUser = document.getElementById('btnAddUser');
        const btnCloseModal = document.getElementById('btnCloseModal');
        const userForm = document.getElementById('userForm');
        const modalTitle = document.getElementById('modalTitle');

        let editingUserId = null;

        // ===== FUNGSI UI =====
        function showAlert(message, type = 'error') {
            const alert = document.createElement('div');
            alert.className = `alert alert-${type}`;
            alert.textContent = message;
            alertContainer.innerHTML = '';
            alertContainer.appendChild(alert);

            setTimeout(() => {
                alert.remove();
            }, 4000);
        }

        function switchToLogin() {
            loginContainer.style.display = 'flex';
            profileContainer.classList.remove('active');
        }

        function switchToProfile() {
            loginContainer.style.display = 'none';
            profileContainer.classList.add('active');
            renderProfile();
            renderUserList();
        }

        function renderProfile() {
            document.getElementById('profileUsername').textContent = authManager.currentUser.username;
            document.getElementById('profileEmail').textContent = authManager.currentUser.email;
        }

        function renderUserList() {
            userList.innerHTML = '';
            userManager.getAllUsers().forEach(user => {
                const userItem = document.createElement('div');
                userItem.className = 'user-item';
                userItem.innerHTML = `
                    <div class="user-info">
                        <div class="user-name">‚öîÔ∏è ${user.username}</div>
                        <div class="user-email">${user.email}</div>
                    </div>
                    <div class="user-actions">
                        <button class="btn-edit" onclick="editUser(${user.id})">‚úèÔ∏è EDIT</button>
                        <button class="btn-delete" onclick="deleteUser(${user.id})">üóëÔ∏è HAPUS</button>
                    </div>
                `;
                userList.appendChild(userItem);
            });
        }

        function openUserModal(userId = null) {
            editingUserId = userId;
            if (userId) {
                modalTitle.textContent = '‚úèÔ∏è EDIT ANGGOTA';
                const user = userManager.getAllUsers().find(u => u.id === userId);
                document.getElementById('modalUsername').value = user.username;
                document.getElementById('modalPassword').value = user.password;
                document.getElementById('modalEmail').value = user.email;
            } else {
                modalTitle.textContent = '‚ûï TAMBAH ANGGOTA';
                userForm.reset();
            }
            userModal.classList.add('active');
        }

        function closeUserModal() {
            userModal.classList.remove('active');
            userForm.reset();
            editingUserId = null;
        }

        function editUser(userId) {
            openUserModal(userId);
        }

        function deleteUser(userId) {
            if (confirm('‚ö†Ô∏è Yakin ingin menghapus anggota ini dari kru?')) {
                userManager.deleteUser(userId);
                renderUserList();
            }
        }

        // ===== EVENT LISTENERS =====
        loginForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (authManager.login(username, password)) {
                loginForm.reset();
                alertContainer.innerHTML = '';
                switchToProfile();
            } else {
                showAlert('‚ùå Nama atau sandi salah! Akses ditolak!', 'error');
            }
        });

        logoutBtn.addEventListener('click', () => {
            if (confirm('‚ö†Ô∏è Yakin ingin meninggalkan kapal?')) {
                authManager.logout();
                switchToLogin();
                loginForm.reset();
            }
        });

        btnAddUser.addEventListener('click', () => {
            openUserModal();
        });

        btnCloseModal.addEventListener('click', closeUserModal);

        userForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const username = document.getElementById('modalUsername').value;
            const password = document.getElementById('modalPassword').value;
            const email = document.getElementById('modalEmail').value;

            if (editingUserId) {
                userManager.updateUser(editingUserId, username, password, email);
            } else {
                userManager.addUser(username, password, email);
            }

            closeUserModal();
            renderUserList();
        });

        // ===== INITIAL CHECK =====
        if (authManager.isLoggedIn()) {
            switchToProfile();
        } else {
            switchToLogin();
        }
    </script>
</body>
</html>
